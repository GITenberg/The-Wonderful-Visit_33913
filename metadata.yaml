description: "The Wonderful Visit is an 1895 novel by H. G. Wells. With an angel—a\
  \ creature of fantasy unlike a religious angel—as protagonist and taking place in\
  \ contemporary England, the book could be classified as contemporary fantasy, although\
  \ the genre was not recognised in Wells's time. The Wonderful Visit also has strong\
  \ satirical themes, gently mocking customs and institutions of Victorian England\
  \ as well as idealistic rebellion itself.\n\n\n From Wikipedia (CC BY-SA)."
